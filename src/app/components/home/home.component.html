<app-header></app-header>

<div class="container">
    <!-- Comienzo Container -->

    <div class="row">
        <div class="col-sm-12 col-md-6 my-1" *ngFor="let help of listHelp">
            <div class="card">
                <div class="card-body">
                    <div class="flex-card-title">
                        <h5 class="card-title">
                            {{ help.lugar| uppercase}}
                        </h5>
                        <div>
                            <div class="card-importance {{ help.estado ? 'bg-danger' : 'bg-success' }}"></div>
                        </div>
                    </div>
                    <p class="card-text">{{ help.descripcion }}</p>
                    <div class="flex-button-options">
                        <button type="button" class="btn btn-primary flex-button" (click)="answerHelp()">
                            <span class="material-icons">send</span>&nbsp;Responder
                        </button>
                        <button type="button" class="btn btn-dark flex-button" (click)="ignoreHelp()">
                            <span class="material-icons">thumb_down</span>&nbsp;Ignorar
                        </button>
                        <button type="button" class="btn btn-outline-info flex-button" data-bs-toggle="modal"
                            data-bs-target="#helpModal">
                            <span class="material-icons">info</span>&nbsp;Ver más
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comienzo Modal detalle -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h2>Ubicación</h2>
                        <h4 class="modal-ubication">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nobis.
                        </h4>
                    </div>
                    <div class="row">
                        <img src="../../../assets/img/test.jpg" alt="Imagen de referencia">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cierre Modal detalle -->

</div> <!-- Cierre del container -->

<app-footer></app-footer>
